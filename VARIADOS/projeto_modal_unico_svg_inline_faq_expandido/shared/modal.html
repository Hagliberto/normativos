<div class="bh-modal" id="{ID}">
  <div class="bh-modal__overlay" data-modal-close></div>
  <div class="bh-modal__dialog">
    <header class="bh-modal__header">
      <h3>{TITLE}</h3>
      <div class="bh-modal__actions">
        <button class="bh-btn bh-btn-primary" data-modal-newtab>
          <svg width="16" height="16"><use href="../shared/icons.svg#icon-open"/></svg>
          Abrir em nova aba
        </button>
        <button class="bh-btn" data-modal-close>
          <svg width="16" height="16"><use href="../shared/icons.svg#icon-close"/></svg>
        </button>
      </div>
    </header>
    <iframe loading="lazy"></iframe>
  </div>
</div>
