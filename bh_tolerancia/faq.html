          { doc: "Norma", label: "Norma â€” VedaÃ§Ã£o: registro por terceiros (pÃ¡g. 4)", file: "Norma.pdf", page: 4 },
          { doc: "Manual", label: "Manual â€” VedaÃ§Ã£o: ponto por terceiros (pÃ¡g. 4)", file: "Manual.pdf", page: 4 },
        ]
      },
      {
        cat: "ponto",
        q: "â€œTrabalho externo: como registrar a jornada?â€",
        a: `
          <p><b>Resposta:</b> O serviÃ§o externo deve ser autorizado pela chefia e o registro deve respeitar os critÃ©rios do normativo, inclusive registros de intervalos, quando aplicÃ¡vel.</p>
        `,
        bases: [
          { doc: "Norma", label: "Norma â€” ServiÃ§o externo / autorizaÃ§Ã£o da chefia (pÃ¡g. 8)", file: "Norma.pdf", page: 8 },
        ]
      }

    ];

    function norm(s) {
      return (s || "").toLowerCase()
        .normalize("NFD").replaceAll(/\p{Diacritic}/gu, "")
        .trim();
    }

    // Render
    const list = document.getElementById("faqList");
    const empty = document.getElementById("faqEmpty");
    const q = document.getElementById("faqSearch");
    const tagWrap = document.getElementById("faqTags");
    const allCats = ["jornada", "intervalo", "tolerancia", "ponto", "banco", "conduta"];
    const active = new Set(allCats);

    function render(items) {
      list.innerHTML = items.map(it => {
        const bases = (it.bases || []).map(b => {
          // PDFs na raiz do projeto (mesmo nÃ­vel do index.html). O iframe estÃ¡ em /bh_tolerancia/
          // entÃ£o subimos 1 nÃ­vel.
          const href = `../assets/${b.file}#page=${b.page}`;
          return `<a class="base-pill" href="${href}" target="_blank" rel="noopener noreferrer" title="Abrir PDF na pÃ¡gina ${b.page}">${b.label}</a>`;
        }).join("");

        const tagLabel = it.cat === "ponto" ? "Registro/Ponto" : (it.cat.charAt(0).toUpperCase() + it.cat.slice(1));
        return `
          <details class="faq-item" data-cat="${it.cat}">
            <summary>
              <div class="faq-q">${it.q}</div>
              <div class="faq-meta">
                <span class="tag-mini">${tagLabel}</span>
              </div>
            </summary>
            <div class="faq-a">
              ${it.a}
              <div class="base-pills">${bases}</div>
            </div>
          </details>
        `;
      }).join("");
    }

    function apply() {
      const term = norm(q.value);
      let shown = 0;

      const hasAny = active.size > 0;

      const filtered = FAQ.filter(it => {
        const okCat = !hasAny || active.has(it.cat);
        if (!okCat) return false;
        if (!term) return true;
        const hay = norm(it.q + " " + it.a + " " + (it.bases || []).map(b => b.label).join(" "));
        return hay.includes(term);
      });

      render(filtered);
      shown = filtered.length;
      empty.style.display = shown ? "none" : "block";
    }

    // Pills toggle (mesma UX do leitor)
    // Regras:
    // - Sempre clicÃ¡vel (mesmo quando "desligado")
    // - Visual muda via aria-pressed + classe .pill--off
    tagWrap.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-filter]");
      if (!btn) return;

      const key = btn.dataset.filter;
      const isOn = btn.getAttribute("aria-pressed") === "true";
      const next = !isOn;

      btn.setAttribute("aria-pressed", String(next));
      btn.classList.toggle("pill--off", !next);

      if (next) active.add(key);
      else active.delete(key);

      apply();
    });

    q.addEventListener("input", apply);

    // init
    apply();
  </script>
